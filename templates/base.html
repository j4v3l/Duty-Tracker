<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}Duty Tracker - Military Assignment System{% endblock %}
    </title>
    <link href="/static/css/styles.css" rel="stylesheet" />
    <script
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    {% block head %}{% endblock %}
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="military-primary shadow-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <i class="fas fa-shield-alt text-2xl mr-3"></i>
            <a href="/" class="text-xl font-bold text-white hover:text-gray-200"
              >Duty Tracker</a
            >
          </div>

          <!-- Navigation Menu -->
          <div class="flex items-center space-x-6">
            <a
              href="/"
              class="text-white hover:text-gray-200 transition-colors"
            >
              <i class="fas fa-tachometer-alt mr-1"></i>
              Dashboard
            </a>
            <a
              href="/personnel"
              class="text-white hover:text-gray-200 transition-colors"
            >
              <i class="fas fa-users mr-1"></i>
              Personnel
            </a>
            <a
              href="/assignments"
              class="text-white hover:text-gray-200 transition-colors"
            >
              <i class="fas fa-clipboard-list mr-1"></i>
              Assignments
            </a>
            <a
              href="/posts"
              class="text-white hover:text-gray-200 transition-colors"
            >
              <i class="fas fa-map-marker-alt mr-1"></i>
              Posts
            </a>
            <a
              href="/shifts"
              class="text-white hover:text-gray-200 transition-colors"
            >
              <i class="fas fa-calendar-alt mr-1"></i>
              Shifts
            </a>
            <a
              href="/fairness"
              class="text-white hover:text-gray-200 transition-colors"
            >
              <i class="fas fa-balance-scale mr-1"></i>
              Fairness
            </a>
          </div>

          <div class="flex items-center space-x-4 text-sm">
            <span>{{ stats.total_personnel or 0 }} Personnel</span>
            <span>{{ stats.active_assignments or 0 }} Assignments</span>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
  </body>
</html>
